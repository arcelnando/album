<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BENJAMIN STORE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      background: url('https://i.ibb.co.com/8LPpGfCr/IMG-20251007-173154.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    #intro {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #intro h1 {
      font-size: 3em;
      background: linear-gradient(90deg, #ff00cc, #00ffff, #ff00cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      animation: flicker 2s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 5px #0ff, 0 0 10px #0ff; }
      100% { opacity: 0.7; text-shadow: 0 0 10px #0ff, 0 0 20px #ff00cc; }
    }
    main {
      display: none;
      padding: 2em;
      color: white;
      min-height: 100vh;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .profile {
      text-align: center;
      margin-top: 1em;
      animation: fadeIn 2s ease;
    }
    .profile img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid #0ff;
      box-shadow: 0 0 15px #0ff;
      transition: transform 0.3s ease;
    }
    .profile img:hover {
      transform: scale(1.05);
    }
    .profile-name {
      margin-top: 0.5em;
      font-size: 1.8em;
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
      font-weight: bold;
    }
    .profile-desc {
      font-size: 1em;
      color: #ccc;
      font-style: italic;
    }
    .section {
      margin: 2em 0;
    }
    h2 {
      color: #0ff;
      margin-bottom: 0.5em;
      text-shadow: 0 0 8px #0ff;
    }
    ul {
      list-style-type: square;
      padding-left: 1.5em;
    }
    ul li {
      margin-bottom: 0.5em;
    }
    a {
      color: #0ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 1em;
      color: #ccc;
      margin-top: 2em;
      font-size: 0.9em;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div id="intro">
    <h1>BENJAMIN STORE</h1>
  </div>

  <main>
    <div class="profile">
      <img src="https://i.ibb.co.com/NgX4LfcH/IMG-20251007-WA0529.jpg" alt="Foto Profil" />
      <div class="profile-name">OFFICIAL BENJAMIN STORE</div>
      <div class="profile-desc"></div>
    </div>

    <div class="section">
      <h2>ALL PRODUK</h2>
      <ul>
        <li><strong> SEWA BOT </strong></li>
        <li><strong> SUNTIK FOLLOWERS IG/TT </strong></li>
        <li><strong> SUNTIK LIKE IG/TT </strong></li>
        <li><strong> LAYANAN NOKOS INDO/LUAR </strong></li>
        <li><strong> JASA EDIT LOGO </strong></li>
        <li><strong> TOP UP ALL GAME </strong></li>
      </ul>
    </div>

    <div class="section">
      <h2>Kontak</h2>
      <ul>
        <li>WA: +6285299903278</li>
        <li>Telegram: <a href="https://t.me/abastired" target="_blank">t.me/abastired</a></li>
      </ul>
    </div>

    <footer>BENJAMIN STORE</footer>
  </main>

  <audio id="bgmusic" autoplay loop>
    <source src="https://files.catbox.moe/x21051.mp3" type="audio/mp3">
    Browsermu tidak mendukung audio.
  </audio>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const audio = document.getElementById("bgmusic");
      audio.play().catch(() => {
        console.warn("Autoplay diblokir. Sentuh layar untuk mulai musik.");
        const resumeAudio = () => {
          audio.play();
          document.removeEventListener("click", resumeAudio);
        };
        document.addEventListener("click", resumeAudio);
      });
    });

    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      document.querySelector('main').style.display = 'block';
      document.body.style.overflow = 'auto';
    }, 2000);
  </script>
</body>
</html>
